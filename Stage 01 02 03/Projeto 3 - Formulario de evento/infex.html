<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <title>Crie seu evento</title>
</head>
<body>
  <header class="container_header">
    <div class="container_text_header">
      <h1>
        Crie e compartilhe seu evento.
      </h1>

      <p>
        O primeiro passo, é preencher esse
        formulário de inscrição.
      </p>
    </div>
  </header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Informações do evento</legend>
  
        <div class="input-wrapper">
          <label for="event_title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" name="" id="event_title" minlength="8" required/>
        </div>
  
        <div class="input-wrapper">
          <label for="event_link">Link do evento <span>(comece com https://)</span></label>
          <input type="text" id="event_link" required/>
        </div>
        
        <div class="input-wrapper">
          <label for="event_whatsapp">Whatsapp para contato<span>(somente numeros)</span></label>
          <input type="text" id="event_whatsapp" required/>
        </div>
        
        <div class="input-wrapper">
          <label for="event_info">Informações extras</label>
          <textarea id="event_info"></textarea>
        </div> 

        <div class="input-wrapper">
          <label for="event_category">Categoria</label>
          <select name="" id="event_category" required>
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div> 

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event_email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
          <input type="email" id="event_email" required/>
        </div>

        <div class="input-wrapper">
          <label for="event_password">Senha de acesso para os participantes <span>(mínimo de 8 caracteres)</span></label>
          <input type="password" id="event_email" minlength="8" required/>
        </div>

        <div class="input-private">
          <input type="checkbox" id="event_private" required/>
          <label for="event_private">Evento privado</label>
        </div>
      </div> 
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e hora</legend>

        <div class="col3">
          <div class="input-wrapper">
            <label for="event_date">Data</label>
            <input type="date" id="event_date" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="event_begin">Das</label>
            <input type="time" id="event_begin" required/>
          </div>

          <div class="input-wrapper">
            <label for="event_end">Até</label>
            <input type="time" id="event_begin" required/>
          </div>
        </div>
      </div> 
    </fieldset>

  </form>
  
  <footer>
    <input class="button" type="submit"  form="my-form" value="Salvar evento">
  </footer>
  
</body>
</html>
